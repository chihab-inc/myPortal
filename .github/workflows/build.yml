# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'
    - name: Download Node binary
      run: wget https://nodejs.org/dist/latest/win-x86/node.exe

    - name: Move Node binary into release directory
      run: mv node.exe release/

    - name: Upload release assets
      uses: actions/upload-release-action@v3.1.0
      with:
        upload_url: ${{ github.event.repository.releases.upload_url }}
        file: release/*
